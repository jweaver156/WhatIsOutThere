<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Images</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Loader -->
    <div class="loader hidden">
      <img src="rocket.svg" alt="Rocket Loading Animation" />
    </div>
    <!-- Container -->
    <div class="container">
      <!-- Navigation -->
      <div class="navigation-container">
        <a href="https://www.nasa.gov/" id="nasa" target="_blank"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/220px-NASA_logo.svg.png"
            alt="nasa logo"
            style="width: 70px; height: 60px; vertical-align: bottom"
        /></a>
        <span class="background"></span>
        <!-- Results Nav -->
        <span class="navigation-items" id="resultsNav">
          <h3 class="clickable" onclick="getNasaPictures()">
            Load More Images
          </h3>
          <h3>&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</h3>
          <h3 class="clickable" onclick="updateDOM('favorites')">Favorites</h3>
        </span>
        <!-- Favorites Nav -->
        <span class="navigation-items hidden" id="favoritesNav">
          <h3 class="clickable" onclick="getNasaPictures()">
            Load More NASA Images
          </h3>
        </span>
      </div>
      <!-- Images Container -->
      <div class="images-container"></div>
    </div>
    <!-- Save Confirmation -->
    <div class="save-confirmed" hidden>
      <h1>ADDED!</h1>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
